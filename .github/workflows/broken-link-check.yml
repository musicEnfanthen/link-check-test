name: Broken Link Check

on:
  schedule:
    # run every Monday at 1pm UTC https://crontab.guru/#0_13_*_*_1
    - cron: 0 13 * * 0 
  workflow_dispatch: # trigger manually
  
jobs:
  check:
    name: Check broken links
    runs-on: ubuntu-latest
    
    steps:
      - name: Broken Link Check MEI
        uses: technote-space/broken-link-checker-action@v2
        with:
          target: https://music-encoding.org/

      - name: Check MEI with ruzickap action
        if: always()
        uses: ruzickap/action-my-broken-link-checker@v2
        with:
          url: https://music-encoding.org/
      
      
      
  markdown-link-check:
    name: Check markdown links
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/checkout@v2
      with:
        repository: musicEnfanthen/music-encoding.github.io
        ref: master
        path: check-dir
      
    - name: Check file path
      run: |
        ls -alh  
    
    - uses: gaurav-nelson/github-action-markdown-link-check@1.0.8
      id: mlc
      with:
        folder-path: check-dir
        config-file: .github/link-check-config.json
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
   
    - name: Check context
      if: always()
      run: |
        echo "${{ github.repository_owner }}"
        echo "${{ github.repository }}"
        echo "${{ github.context.repo.owner }}"
        echo "${{ github.context.repo.repo }}"
   
    - name: Echo output
      run: |
        echo "${{ steps.mlc.outputs }}"

   
    - name: Add comment with link
      if: always()
      uses: actions/github-script@v3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            owner: github.repository_owner,
            repo: github.repo,
            body: 'Got broken links. See '
          })
          
  link-checker:
    name: Check links with link checker
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v2
      with:
        repository: musicEnfanthen/music-encoding.github.io
        ref: master
        path: check-dir
    
    - name: Link Checker
      id: lc
      uses: peter-evans/link-checker@v1
      with:
        args: -d ./check-dir -r ./check-dir

    - name: Fail if there were link errors
      run: exit ${{ steps.lc.outputs.exit_code }} 
    
